<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time">Saturday, 07:41,</span>
              <span id="description">moderate rain </span><br />
              Humidity: <span id="humidity"><strong> 87%</strong></span
              >, Wind: <span id="wind-speed"><strong> 7.2km/h</strong></span>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <span class="current-temperature-icon" id="icon"> ☀️</span>
            <span class="current-temperature-value" id="temperature"> 24</span>
            <span class="current-temperature-unit"> °c</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/claireingham" target="_blank">
            Claire Ingham
          </a>
          and is
          <a href="https://github.com/claireingham/Weather-App" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://weatherappnuevo.netlify.app/" target="_blank">
            hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
